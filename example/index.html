<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>d3.spinner</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
	<link href="../d3.spinner.css" rel="stylesheet" />
</head>
<body>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
	<script src="../lib/d3.tools.min.js"></script>
	<script src="../d3.spinner.js"></script>
	<script>

		var mySpinner = spinner({ width:50, height:50 });

		//d3.select('body').append("svg").attr("class", "spinContainer");
		d3.select('body').append("svg").attr("class", "spinContainer");

		d3.selectAll('.spinContainer').call(mySpinner);

	</script>
</body>
</html>
